<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ordena la granja</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<main>
		<h1>JUEGA EN LA GRANJA</h1>
		<p class="sentence">Mueve los animales de la granja de la derecha hasta que tenga las misma posiciones de los animales de la granja de la izquierda.</p> 
		<p class="sentence">Ingresa valores del 1 al 15. Utiliza las flechas de tu teclado.</p>
		<div class="control">
			<div class="control-inputs">
				<div class="animals">
					<p>Número de vacas</p>
					<input type="text" class="animals-input" id="tvacas">
				</div>
				<div class="animals">
					<p>Número de cerdos</p>
					<input type="text" class="animals-input" id="tcerdos">
				</div>
			</div>
			<div class="control-boton">
				<input type="button" value="JUGAR"  class="boton" id="boton">
			</div>
		</div>
		<div class="granjas">
			<canvas id="granja1" width="500" height="500"></canvas>
			<canvas id="granja2" width="500" height="500"></canvas>
		</div>
	</main>
	<script src="script/start_game.js"></script>
	<script src="script/game.js"></script>
	
</body>
</html>
